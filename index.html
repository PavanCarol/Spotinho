<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotinho</title>
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar_navigation">
        <div class="logo">
          <a href="">
            <img
              class="logo-spotify"
              src="/assets/icons/logo-spotify.png"
              alt="logo"
            />
          </a>
        </div>
        <!-- ul>li*2 -->
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span>Busca</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="library">
        <div class="library-content">
          <button class="library-button">
            <span class="fa fa fa-book"></span>
            <span>My library</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>
        <section class="section-playlist">
          <div class="section-playlist-content">
            <span class="text title">Crie sua primeira playlist</span>
            <span class="text subtitle"> É facil</span>
            <button class="section-playlist-button">Criar sua playlist</button>
          </div>
        </section>
        <div class="cookies">
          <a href=""> Cookies </a>
        </div>
        <div class="languages">
          <button class="languages-button">
            <span class="fa fa-globe"></span>
            <span>PT-BR</span>
          </button>
        </div>
      </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="hader-navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="assets/icons/small-left.png" alt="sta eesqurda">
                    </button>
                    <button class="arrow-right">
                        <img src="assets/icons/small-right.png" alt="seta direita">
                    </button>
                    <div class="headr-sarch">
                        <img src="assets/icons/search.png" alt="">
                        <input id="sarch-input" type="text" maxlength="800" placeholder="O qu você quer ouvvir?">
                    </div>
                    <div class="header-login">
                        <button class="subscribe">Inscrva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>
  </body>
</html>
